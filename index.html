<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn__inner">
        <button class="btn" id="open">Open</button>
      </div>
      <div class="pop-up__inner">
        <div class="pop-up" id="popup">
          <div class="img__box">
            <img class="pop-up__img" src="images/Vector.svg" alt="" />
          </div>
          <h2 class="pop-up__title">Success</h2>
          <p class="pop-up__text">Woah, successfully completed 3/5 Tasks</p>
          <div class="storage__btn">
            <button class="pop-up__btn item-1" id="close">Close</button>
            <button class="pop-up__btn item-2">Dashboard</button>
          </div>
        </div>
      </div>
      <!-- <div class="pop-up">
        <div class="img__box">
          <img class="pop-up__img pop-up__img-cancel" src="images/cancel-img.svg" alt="" />
        </div>
        <h2 class="pop-up__title">Cancel</h2>
        <p class="pop-up__text">Just a small miss, 2/5 Tasks</p>
        <div class="storage__btn">
          <button class="pop-up__btn item-1">Cancel</button>
          <button class="pop-up__btn item-4">Try Again</button>
        </div>
      </div> -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
